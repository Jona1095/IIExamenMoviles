<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content padding="false" class="side-menu-left has-header">
      <ion-list>
        <ion-item ng-show="loginItem" menu-close ng-click="login()" class="item-icon-right" >Login
            <i class="icon ion-log-in icon-accessory"></i>
        </ion-item >
        <ion-item menu-close href="#/app/inicio" class="item-icon-right">Home
            <i class="icon ion-home icon-accessory"></i>
        </ion-item>
        <ion-item ng-show="listTransactionItem" menu-close href="#/app/listTransactions" class="item-icon-right">List Transactions
            <i class="icon ion-eye  icon-accessory"></i>
        </ion-item>
        <ion-item ng-show="addTransactionItem" menu-close href="#/app/addTransactions" class="item-icon-right">Add Transactions
            <i class="icon ion-plus icon-accessory"></i>
        </ion-item>
        <ion-item ng-show="editTransactionItem" menu-close href="#/app/editTransactions" class="item-icon-right">Edit Transactions
            <i class="icon ion-android-create icon-accessory"></i>
        </ion-item>
        <ion-item ng-show="userRegisterItem" menu-close href="#/app/userRegister" class="item-icon-right">User Register 
            <i class="icon ion-android-person-add icon-accessory"></i>
        </ion-item>
        <ion-item menu-close href="#/app/about" class="item-icon-right">About
            <i class="icon ion-information icon-accessory"></i>
        </ion-item>
        <ion-item ng-show="logOutItem" menu-close ng-click="logOut()" class="item-icon-right" href="#/app/home">Log Out
            <i class="icon ion-log-out icon-accessory"></i>
        </ion-item>
        
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
